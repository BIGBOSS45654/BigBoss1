<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('wallpaperflare.com_wallpaper (1).jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 75px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color:  black;
            font-size: 1.8rem;
        }

        .login-container input {
            display: block;
            width: calc(100% - 20px);
            margin: 15px auto;
            padding: 12px;
            border: 1px solid hsl(212, 81%, 23%);
            border-radius: 81px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: hsl(212, 81%, 23%);
            outline: none;
            box-shadow: 0 0 5px hsl(212, 81%, 23%);
        }

        .login-container button {
            margin-top: 20px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container button:hover {
            transform: translateY(-15px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .login-container button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="sendData()">تسجيل الدخول</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
